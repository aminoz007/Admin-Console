<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input #username class="form-control" placeholder="Username" type="username" autofocus>
              </div>
              <div class="form-group">
                <input #password class="form-control" placeholder="Password" type="password" value="">
              </div>
              <label style="color:red">{{ authService.errorMsg }}</label>
              <!-- Change this to a button or input when using this as a form -->
              <a (click)="onLogin(username.value, password.value)" class="btn btn-lg btn-success btn-block">Login</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
